<!DOCTYPE html>
<html>
<head>

	<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE" th:text="#{story.label.plural}"></title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.ico}"/>

	<link rel="stylesheet" th:href="@{'/webjars/bootstrap/'+#{application.dependency.bootstrap}+'/css/bootstrap.min.css'}"/>
	<link rel="stylesheet" th:href="@{'/webjars/font-awesome/'+#{application.dependency.font-awesome}+'/css/font-awesome.min.css'}"/>
	<link rel="stylesheet" th:href="@{/css/docs.min.css}" />

</head>

<body>

	<div th:replace="fragments/header"></div>
	<div layout:fragment="content"></div>
	<div th:replace="fragments/footer"></div>

	<script th:src="@{'/webjars/jquery/'+#{application.dependency.jquery}+'/jquery.min.js'}"></script>
	<script th:src="@{'/webjars/bootstrap/'+#{application.dependency.bootstrap}+'/js/bootstrap.min.js'}"></script>
	<script th:src="@{/js/docs.min.js}"></script>
	<script th:src="@{/js/app.js}"></script>

</body>
</html>
